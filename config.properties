# Database Configuration
# Azure MySQL database connection details
db.url=jdbc:mysql://<YOUR_AZURE_DATABASE_HOST>/<YOUR_DATABASE_NAME>
db.username=<YOUR_DATABASE_USERNAME>
db.password=<YOUR_DATABASE_PASSWORD>

# Application Settings
app.name=Certification and Achievement Badges System
app.version=1.0.0
log.level=INFO   # Logging level: DEBUG, INFO, WARN, ERROR
log.file.path=logs/application.log

# File Paths
# Path to save the records of awarded certifications and badges
certification.file.path=files/certifications.txt
badge.file.path=files/badges.txt

# Multithreading Settings
# Thread pool size for concurrent operations (e.g., achievement verification, badge awarding)
thread.pool.size=10
max.concurrent.operations=5

# Email Settings (Optional: for email notifications when certifications or badges are awarded)
email.smtp.server=smtp.example.com
email.smtp.port=587
email.username=your-email@example.com
email.password=your-email-password
email.from.address=no-reply@example.com
email.subject=Your New Certification / Badge

# Time Settings
# Format used to display and parse dates
date.format=yyyy-MM-dd

# Badge and Certification Naming Conventions
badge.default.name=Achievement Badge
certification.default.name=Course Completion Certification

# Logging Configuration
log.console=true      # Set to true if you want console logging
log.file=true         # Set to true if you want file-based logging

# Max number of retries for a failed operation (e.g., when awarding certifications)
max.retries=3
